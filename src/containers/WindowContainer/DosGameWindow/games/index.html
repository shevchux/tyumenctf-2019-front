<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Game Not Found</title>
    <style type="text/css">
      html, body { border: 0; margin: 0; padding: 0; overflow: hidden; }
      .dosbox-container { width: 640px; height: 400px; }
      .dosbox-start { font-size: 35px !important; }
    </style>
  </head>
  <body>
    <div id="dosbox"></div>
    <script type="text/javascript" src="js-dos-api.js"></script>
    <script>
      window.addEventListener("message", receiveMessage, false);

      var dosbox, game;

      function receiveMessage(event) {
        game = JSON.parse(event.data);
        dosbox = new Dosbox({
          id: "dosbox",
          onload: function (dosbox) {
            dosbox.run(game.path, game.run);
          }
        });
        dosbox.ui.start[0].click();
      }
    </script>
  </body>
</html>
